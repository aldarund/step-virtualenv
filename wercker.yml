box: wercker/default
build:
  steps:
    - validate-wercker-step
    - script:
        name: Run tests
        code: ./script/spec
  after-steps:
    - script:
        name: Save stats
        code: |
            export WERCKER_GIT_REPOSITORY=foo-bar
            export WERCKER_GIT_BRANCH=master
            export WERCKER_VIRTUALENV_PYTHON_PATH=/usr/bin/python2.7
            export WERCKER_VIRTUALENV_VIRTUALENV_LOCATION=/home/ubuntu/venv
            export WERCKER_VIRTUALENV_INSTALL_WHEEL=true
            source ./run.sh
            pip freeze